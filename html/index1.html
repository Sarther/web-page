                    <caption>

                    </caption>
                    <thead>

                            <th class="centered"></th> <!-- Columnas del Data Table -->
                            <th class="centered">Id</th>

                            <th class="centered">Descripci√≥n</th>

                    </thead>
                    <tbody id="tableBody_products"></tbody> <!-- Contenido del Data Table -->
                </table>
            </div>
        </div>
